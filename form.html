<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
	</head>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		form {
			width: 250px;
			flex-wrap: wrap;
		}
		input {
			font-size: 18px;
			padding: 10px;
			margin-bottom: 10px;
		}
		button {
			margin-top: 20px;
			padding: 10px 20px;
			font-weight: bold;
			font-size: 16px;
		}
	</style>
	<body>
		<form action="">
			<label id="label-name">Name</label>
			<input id="name" type="text" />
			<label id="label-username">Username</label>
			<input id="username" type="text" />
			<label id="label-email">Email</label>
			<input id="email" type="email" />
			<label id="label-password">Password</label>
			<input id="password" type="text" />
			<label id="label-confirm">Confirm</label>
			<input id="confirm" type="text" />
			<button id="submit" type="submit">Submit</button>
		</form>
		<script src="accreg.js"></script>
	</body>
</html>
